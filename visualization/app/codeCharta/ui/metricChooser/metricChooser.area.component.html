<md-input-container>
    <i class='fa fa-arrows-alt'></i>

    <md-select ng-model="$ctrl.settingsService.settings.areaMetric" ng-change="$ctrl.settingsService.applySettings()">
        <md-option ng-repeat="metric in $ctrl.metricData" value="{{::metric.name}}">
            {{::metric.name}}
            <span class="metric-max-value">({{::metric.maxValue}})</span>
        </md-option>
    </md-select>

    <span class="metric-value">{{($ctrl.hoveredAreaValue | number) || "-"}}
        <span ng-hide="!$ctrl.hoveredAreaDelta">(&Delta;{{$ctrl.hoveredAreaDelta | number}})</span>
    </span>
</md-input-container>
