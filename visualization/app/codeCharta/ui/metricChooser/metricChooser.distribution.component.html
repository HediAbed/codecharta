<md-input-container>
	<i class="fa fa-pie-chart"></i>

	<label></label>
	<md-select
		ng-model="$ctrl._viewModel.distributionMetric"
		ng-change="$ctrl.applySettingsDistributionMetric()"
		md-on-close="$ctrl.clearSearchTerm()"
	>
		<md-select-header>
			<input
				class="user-search"
				ng-model="$ctrl._viewModel.searchTerm"
				type="text"
				placeholder="Metric (highest value)"
				ng-keydown="$event.stopPropagation()"
				ng-change="$ctrl.filterMetricData()"
			/>
		</md-select-header>
		<md-option ng-repeat="metric in $ctrl._viewModel.metricData" value="{{::metric.name}}">
			{{::metric.name}}
			<span class="metric-max-value">({{::metric.maxValue}})</span>
		</md-option>
	</md-select>
</md-input-container>
