<md-input-container>
	<i class="fa fa-arrows-v"></i>

	<label></label>
	<md-select ng-model="$ctrl._viewModel.heightMetric" ng-change="$ctrl.applySettingsHeightMetric()" md-on-close="$ctrl.clearSearchTerm()">
		<md-select-header>
			<input
				class="user-search"
				ng-model="$ctrl._viewModel.searchTerm"
				type="text"
				placeholder="Metric (highest value)"
				ng-keydown="$event.stopPropagation()"
				ng-change="$ctrl.filterMetricData()"
			/>
		</md-select-header>
		<div class="option-group">
			<md-option ng-repeat="metric in $ctrl._viewModel.metricData" value="{{::metric.name}}">
				{{::metric.name}}
				<span class="metric-max-value">({{::metric.maxValue}})</span>
			</md-option>
		</div>
	</md-select>

	<div>
		<height-metric-type-component></height-metric-type-component>
		<span class="metric-value"
			>{{ ($ctrl.hoveredHeightValue | number) || "-" }}
			<span style="color: {{ $ctrl.hoveredDeltaColor }};" ng-hide="!$ctrl.hoveredHeightDelta"
				>(&Delta;{{ $ctrl.hoveredHeightDelta | number }})</span
			>
		</span>
	</div>
</md-input-container>
