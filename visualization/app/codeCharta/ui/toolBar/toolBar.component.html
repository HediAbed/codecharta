<div class="tool-bar">
	<div class="small-action-button">
		<file-chooser-directive></file-chooser-directive>
	</div>

	<div class="small-action-button download">
		<md-button class="md-fab md-primary cc-shadow" ng-click="$ctrl.downloadFile()">
			<i class="fa fa-download"></i>
		</md-button>
	</div>

	<file-panel-component ng-if="!$ctrl._viewModel.nodeHovered"></file-panel-component>
	<node-path-panel-component ng-if="$ctrl._viewModel.nodeHovered"></node-path-panel-component>

	<div class="right-aligned">
		<presentation-mode-button-component></presentation-mode-button-component>

		<loading-gif-map-component></loading-gif-map-component>
		<div class="small-action-button global-settings">
			<md-button class="md-fab md-primary cc-shadow" ng-click="$ctrl.showGlobalSettings()">
				<i class="fa fa-cog"></i>
			</md-button>
		</div>
	</div>
</div>
