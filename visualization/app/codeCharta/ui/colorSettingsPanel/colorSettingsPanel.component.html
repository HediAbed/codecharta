<range-slider-component></range-slider-component>

<md-input-container class="md-block" ng-if="$ctrl.settingsService.settings.mode != $ctrl.deltaMode">
    <md-checkbox class="md-primary" ng-model="$ctrl.settingsService.settings.neutralColorRange.flipped" ng-change="$ctrl.settingsService.onSettingsChanged()">
        Invert Colors
    </md-checkbox>
</md-input-container>

<md-input-container class="md-block" ng-if="$ctrl.settingsService.settings.mode == $ctrl.deltaMode" >
    <md-checkbox class="md-primary" ng-model="$ctrl.settingsService.settings.deltaColorFlipped" ng-change="$ctrl.settingsService.onSettingsChanged()">
        Invert Colors
    </md-checkbox>
</md-input-container>
