<range-slider-component></range-slider-component>

<md-input-container class="md-block" ng-if="$ctrl._viewModel.renderState != $ctrl._viewModel.comparisonState">
    <md-checkbox class="md-primary" ng-model="$ctrl._viewModel.neutralColorRangeFlipped" ng-change="$ctrl.applySettings()">
        Invert Colors
    </md-checkbox>
</md-input-container>

<md-input-container class="md-block" ng-if="$ctrl._viewModel.renderState == $ctrl._viewModel.comparisonState" >
    <md-checkbox class="md-primary" ng-model="$ctrl._viewModel.deltaColorFlipped" ng-change="$ctrl.applySettings()">
        Invert Colors
    </md-checkbox>
</md-input-container>

<md-input-container class="md-block">
    <md-checkbox class="md-primary" ng-model="$ctrl._viewModel.whiteColorBuildings" ng-change="$ctrl.applySettings()">
        White Positive Buildings
    </md-checkbox>
</md-input-container>

<reset-settings-button-component settings-names="neutralColorRange.flipped, neutralColorRange.from, neutralColorRange.to, deltaColorFlipped, whiteColorBuildings"></reset-settings-button-component>
