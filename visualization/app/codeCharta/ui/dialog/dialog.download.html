<md-dialog>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Download File</h2>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">            
            <md-input-container class="md-block">
                <label>FileName: </label>
                <input type="text" ng-model="$ctrl._viewModel.fileName">
            </md-input-container>

            <md-input-container ng-repeat="item in $ctrl._viewModel.fileContent" class="md-block">
                <md-checkbox class="md-primary" ng-disabled="::item.disabled" ng-model="::item.downloadFlag">
                    <span>{{::item.name}}</span>
                    <span ng-show="::item.numberOfListItems" style="color: lightgray;">({{::item.numberOfListItems}})</span>
                </md-checkbox>
            </md-input-container>
        </div>
    </md-dialog-content>

    <md-dialog-actions>
        <md-button ng-click="$ctrl.download()" class="md-primary">Download</md-button>
        <md-button ng-click="$ctrl.hide()" class="md-primary">Close</md-button>
    </md-dialog-actions>
</md-dialog>
