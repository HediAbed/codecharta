<md-card class="header search" id="search" ng-class="{expanded: $ctrl._viewModel.floatingPanelMode != 'search'}">

	<div class="section" style="width:380px;">
		<div class="section-header">
			<search-bar-component></search-bar-component>
			<structure-panel-selector-component style="float:right"></structure-panel-selector-component>
		</div>
		<span class="section-title" id="section-title" ng-click="$ctrl.toggle()">
			Search
		</span>
		<div class="section-body">
			<blacklist-panel-component ng-show="$ctrl._viewModel.floatingPanelMode == 'hidden'"></blacklist-panel-component>
			<blacklist-panel-component ng-show="$ctrl._viewModel.floatingPanelMode == 'excluded'"></blacklist-panel-component>
			<matching-files-counter-component ng-show="$ctrl._viewModel.floatingPanelMode == 'treeView'"></matching-files-counter-component>
			<map-tree-view-component ng-show="$ctrl._viewModel.floatingPanelMode == 'treeView'"></map-tree-view-component>
		</div>
	</div>

</md-card>
