<md-input-container class="md-block"
                    ng-class="{half: $ctrl._viewModel.isDeltaState}"
                    ng-if="!$ctrl._viewModel.isPartialState">
    <i class="fa fa-folder-open"></i>
    <i class="fa fa-download"></i>

    <md-select ng-model="$ctrl._viewModel.referenceFileName"
               ng-change="$ctrl.onReferenceChange($ctrl._viewModel.referenceFileName)">

        <md-option ng-repeat="fileState in $ctrl._viewModel.fileStates"
                   value="{{::fileState.file.fileMeta.fileName}}">
            <md-truncate>{{::fileState.file.fileMeta.fileName}}</md-truncate>
        </md-option>
    </md-select>
</md-input-container>

<md-input-container class="md-block second"
                    ng-class="{half: $ctrl._viewModel.isDeltaState}"
                    ng-if="$ctrl._viewModel.isDeltaState">

    <md-select ng-model="$ctrl._viewModel.comparisonFileName"
               ng-change="$ctrl.onComparisonChange($ctrl._viewModel.comparisonFileName)">

        <md-option ng-repeat="fileState in $ctrl._viewModel.fileStates"
                   value="{{::fileState.file.fileMeta.fileName}}">
            <md-truncate>{{::fileState.file.fileMeta.fileName}}</md-truncate>
        </md-option>
    </md-select>
</md-input-container>

<md-input-container class="md-block"
                    ng-if="$ctrl._viewModel.isPartialState">
    <i class="fa fa-folder-open"></i>
    <i class="fa fa-download"></i>

    <md-select ng-model="$ctrl._viewModel.partialFileNames"
               multiple="{{ true }}"
               ng-change="$ctrl.onPartialChange($ctrl._viewModel.partialFileNames)">

        <md-button ng-click="$ctrl.selectAllPartialFiles()">All</md-button>
        <md-button ng-click="$ctrl.selectZeroPartialFiles()">None</md-button>
        <md-button ng-click="$ctrl.invertPartialFileSelection()">Invert</md-button>

        <md-option ng-repeat="fileState in $ctrl._viewModel.fileStates"
                   value="{{::fileState.file.fileMeta.fileName}}">
            <md-truncate>{{::fileState.file.fileMeta.fileName}}</md-truncate>
        </md-option>
    </md-select>
</md-input-container>
