<md-input-container class="md-block"
                    ng-class="{half: $ctrl._viewModel.renderState == 'Comparison'}"
                    ng-if="$ctrl._viewModel.renderState != 'Partial'">
    <i class="fa fa-folder-open"></i>
    <i class="fa fa-download"></i>

    <md-select ng-model="$ctrl._viewModel.referenceFileState" ng-change="$ctrl.onReferenceChange($ctrl._viewModel.referenceFileState)">
        <md-option ng-repeat="fileState in $ctrl._viewModel.fileStates" value="{{::fileState.file.fileMeta.fileName}}">
            <md-truncate>{{::fileState.file.fileMeta.fileName}}</md-truncate>
        </md-option>
    </md-select>
</md-input-container>
