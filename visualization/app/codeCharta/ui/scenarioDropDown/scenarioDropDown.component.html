<md-input-container>
    <md-select placeholder="Metric Scenario" ng-model="$ctrl._viewModel.key" ng-change="::$ctrl.applySettings()">
        <md-option ng-repeat="(key, value) in $ctrl._viewModel.scenarios" value="{{::key}}">
            {{::value.name}}
        </md-option>
    </md-select>
</md-input-container>
