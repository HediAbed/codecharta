<md-input-container class="md-block">
    <md-checkbox class="md-primary" ng-model="$ctrl._viewModel.enableEdgeArrows" ng-change="$ctrl.updateSettings()">
        Enable Edge Arrows
    </md-checkbox>
</md-input-container>

<md-input-container class="md-block">
    <md-checkbox class="md-primary" ng-model="$ctrl._viewModel.hideFlatBuildings" ng-change="$ctrl.updateSettings()">
        Hide Flattened Buildings
    </md-checkbox>
</md-input-container>

<md-input-container class="md-block">
    <md-checkbox class="md-primary" ng-model="$ctrl._viewModel.maximizeDetailPanel" ng-change="$ctrl.updateSettings()">
        Maximize Detail Panel
    </md-checkbox>
</md-input-container>

<md-input-container class="md-block">
    <md-checkbox class="md-primary" ng-model="$ctrl._viewModel.isWhiteBackground" ng-change="$ctrl.updateSettings()">
        White Background
    </md-checkbox>
</md-input-container>

<reset-settings-button-component settings-names="enableEdgeArrows, hideFlatBuildings, maximizeDetailPanel, isWhiteBackground"></reset-settings-button-component>
