<md-list>
	<span class="small-info">Add with TreeViewSearch or NodeContextMenu</span>
	<md-divider></md-divider>

	<div class="sub-list">
		<md-list-item
			ng-show="$ctrl._viewModel.searchPanelMode == 'hidden'"
			ng-repeat="item in $ctrl._viewModel.hide | orderBy: ['path']"
			title="{{::item.path}}"
		>
			<div class="md-icon item-type" layout="column">
				<i class="fa fa-eye-slash" title="Hide"></i>
			</div>
			<div class="md-list-item-text" layout="column">
				<p>{{::item.path}}</p>
			</div>
			<md-button class="md-secondary round-button" ng-click="$ctrl.removeBlacklistEntry(item)">
				<i class="fa fa-trash" title="Remove list item"></i>
			</md-button>
			<md-divider></md-divider>
		</md-list-item>

		<md-list-item
			ng-show="$ctrl._viewModel.searchPanelMode == 'excluded'"
			ng-repeat="item in $ctrl._viewModel.exclude | orderBy: ['path']"
			title="{{::item.path}}"
		>
			<div class="md-icon item-type" layout="column">
				<i class="fa fa-ban" title="Exclude"></i>
			</div>
			<div class="md-list-item-text" layout="column">
				<p>{{::item.path}}</p>
			</div>
			<md-button class="md-secondary round-button" ng-click="$ctrl.removeBlacklistEntry(item)">
				<i class="fa fa-trash" title="Remove list item"></i>
			</md-button>
			<md-divider></md-divider>
		</md-list-item>
	</div>
</md-list>
