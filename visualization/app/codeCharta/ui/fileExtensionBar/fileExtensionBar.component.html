<div class="bar dark_shadow_opacity">
	<div
		class="float-left"
		ng-repeat="item in $ctrl._viewModel.distribution"
		ng-style="{ 'width': item.relativeMetricValue + '%', 'background': item.color }"
	>
		<p title="{{ item.fileExtension }}: {{ item.relativeMetricValue.toFixed(2) }}%">{{ item.fileExtension }}</p>
	</div>
</div>
